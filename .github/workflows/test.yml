
name: test

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        go-version: 
          - 1.17.x
        os: 
          - ubuntu-latest
#          - macos-latest
#          - windows-latest

    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go test ./... -coverprofile=coverage.txt -covermode=atomic
